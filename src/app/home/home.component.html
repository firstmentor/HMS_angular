   <!--contact-->
   <div class="container">

    <div class="row mt-4">
        <div class="col-sm-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3579.6289214333556!2d78.2069601144143!3d26.20874688343582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3976c3a3faabd5e3%3A0x88d563b9d79500ed!2sPN%20INFOSYS!5e0!3m2!1sen!2sin!4v1589370510649!5m2!1sen!2sin" width="500" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <h4 class="text-center">Contect Form</h4>
            </div>
            <div class="col-sm-12">
              <form [formGroup]="contectForm" (ngSubmit)="save_contact(contectForm)">
                  <div class="form-group">
                    <label>Enter Name</label>
                    <input type="text" formControlName="name" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Enter E-Mail</label>
                    <input type="text" formControlName="email"  class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Enter Mobile No</label>
                    <input type="text" formControlName="mobile_no" class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Enter Message</label>
                    <textarea  class="form-control" formControlName="message"></textarea>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-info">Send</button>
                  </div>
              </form>
          </div>
          </div>
        </div>
      </div>
    </div>
