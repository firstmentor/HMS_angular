<div class="container-fluid">
    <form [formGroup]="booking_request" (ngSubmit)="send_request(booking_request)">
    <div class="row request_container">
        <div class="col-sm-12 text-center">
            <h3>Room Booking Request</h3>
        </div>
    </div>
    <div class="row heading_blok">
        <div class="col-sm-12">
            <h2><u>Contect Information</u></h2>
        </div>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Enter Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Enter E-mail</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Enter email">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Enter Mobile No</label>
                        <input type="text" formControlName="mobile_no" class="form-control" placeholder="Enter Mobile">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Enter Address</label>
                        <textarea class="form-control" formControlName="address"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <h2><u>Booking Information</u></h2>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>From Date</label>
                <input type="date" formControlName="from_date" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>From To</label>
                <input type="date" formControlName="to_date" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>No of Members</label>
                <input type="date" formControlName="no_of_member"class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>No of Room</label>
                <input type="text" formControlName="no_of_rooms" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Room Type</label>
                <select class="form-control" formControlName="room_type">
                    <option value="select">select</option>
                    <option value="Ac">Ac</option>
                </select>
            </div>
        </div>
        <div class="col-sm-12">
            <button type="submit" class="btn btn-info">Send Request</button>
        </div>
    </div>
    </form>
</div>
